<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Sample Hello World Spring boot with Thymeleaf</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Hello SpringBoot Sample</h1>
    <p th:text="${message}"></p>
    <p th:text="${helloModel.getHello()}"></p>
    
    <h1>Form</h1>
    <form action="#" th:action="@{/result}" th:object="${calculateForm}" method="post">
      <p>first number: <input type="number" th:field="*{num1}" /></p>
      <p>Second number: <input type="number" th:field="*{num2}" /></p>
      <p><input type="submit" value="calculate" /></p>
    </form>
  </body>
</html>
